{% extends 'schedule/base.html' %}

{% block content %}
    <a href="{% url 'homeworks:homeworks' %}" class="btn btn-link p-0 mb-3">← Back to homeworks</a>
    
    <h1 class="h5 mb-3">Create New Homework</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    {{ form.title }}
                </div>
                
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    {{ form.description }}
                </div>
                
                <div class="mb-3">
                    <label for="id_due_time" class="form-label">Due Time</label>
                    {{ form.due_time }}
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-sm btn-primary">✅ Save</button>
                    <a href="{% url 'homeworks:homeworks' %}" class="btn btn-sm btn-secondary">❌ Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <style>
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            font-size: 0.95rem;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
    </style>
{% endblock %}
